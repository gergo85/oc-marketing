<div data-control="toolbar">
    <a href="<?= Backend::url('indikator/marketing/tasks/create') ?>" class="btn btn-primary oc-icon-plus"><?= e(trans('indikator.marketing::lang.new.tasks')) ?></a>
    <button
        class="btn btn-default oc-icon-check"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onActivateTasks"
        data-trigger-type="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-stripe-load-indicator>
        <?= e(trans('indikator.marketing::lang.button.activate')) ?>
    </button>
    <button
        class="btn btn-default oc-icon-times"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onDeactivateTasks"
        data-trigger-type="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-stripe-load-indicator>
        <?= e(trans('indikator.marketing::lang.button.deactivate')) ?>
    </button>
    <button
        class="btn btn-default oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onRemoveTasks"
        data-request-confirm="<?= e(trans('indikator.marketing::lang.flash.delete')) ?>"
        data-trigger-type="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-stripe-load-indicator>
        <?= e(trans('system::lang.plugins.remove')) ?>
    </button>
</div>
